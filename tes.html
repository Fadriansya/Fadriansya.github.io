<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effek Mengetik dengan JavaScript!</title>
  <style>
    #typed-text {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>

<body>
  <div id="typed-text"></div>

  <script>
    // Teks yang akan ditampilkan secara bertahap
    var textToType = "Ini adalah contoh efek mengetik dengan JavaScript.";

    // Kecepatan pengetikan (dalam milidetik)
    var typingSpeed = 100;

    // Element tempat menampilkan teks
    var typedTextElement = document.getElementById('typed-text');

    // Fungsi untuk menampilkan teks secara bertahap
    function typeText(text, index) {
      if (index < text.length) {
        typedTextElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(function () {
          typeText(text, index);
        }, typingSpeed);
      } else {
        setTimeout(function () {
          clearText();
        }, 2000); // Waktu delay sebelum menghapus teks
      }
    }

    // Fungsi untuk menghapus teks
    function clearText() {
      var text = typedTextElement.innerHTML;
      if (text.length > 0) {
        typedTextElement.innerHTML = text.slice(0, -1);
        setTimeout(function () {
          clearText();
        }, typingSpeed / 2); // Kecepatan menghapus setengah dari kecepatan pengetikan
      } else {
        setTimeout(function () {
          typeText(textToType, 0);
        }, 1000); // Waktu delay sebelum memulai mengetik kembali
      }
    }

    // Memanggil fungsi untuk memulai efek mengetik
    typeText(textToType, 0);
  </script>
</body>

</html>
